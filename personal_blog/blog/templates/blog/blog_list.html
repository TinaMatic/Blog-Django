{% extends "blog/base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron">
      <h1 class="display-2"><i class="fas fa-heart"></i>Blog</h1>
      <p>
          <a class="btn btn-primary btn-lg" href="{% url 'blog_new' %}">Add New Blog</a>
      </p>
  </div>
  <div class="row">
      {% for blog in blogs %}
          <div class="col-md-4 col-sm-6 d-flex">
              <div class="card" style="width: 18rem;">
                <img src="{{ blog.image.url }}" class="card-img-top" alt="...">
                <div class="card-body flex-fill">
                  <h5 class="card-title"><a href="{% url 'blog_details' pk=blog.pk %}">{{blog.title}}</a></h5>
                  <p class="card-text">{{blog.body}}...</p>
                  <a id="index-button" href="{% url 'blog_details' pk=blog.pk %}" class="btn btn-primary">See More</a>
                </div>
              </div>
          </div>
      {% endfor %}

  </div>

</div>

{% endblock %}
